<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <style>
        #log{
            border: 1px solid black;
            position: relative;
            top: 75px;
            left: 300px;
            height: 250px;
            width: 35%;
            background-color: aquamarine;
        }
        .input{
            padding-left: 50px;
        }
        h1{
            display: flex;
            justify-content: center;
        }
        #submit{
            padding-left: 50px;

            
        }

    </style>
</head>
<body>
    <div id="log">
    <h1> Register</h1>
    <form action="">
        <div class="input">
        <label for="uname">User Name</label><br>
        <input type="text" id="uname" name="User Name" style="background-color: cornsilk; border-radius: 20px;" ><br><br>
        <label for="pass">Password</label><br>
        <input type="text" id="pass" name="Password" style="background-color:cornsilk; border-radius: 20px;"><br><br>
        <div id="submit">
        <input type="submit" value="Login" style="background-color:darkgray;"></div>
    </div>
    </form>
</div>
</body>
</html>
